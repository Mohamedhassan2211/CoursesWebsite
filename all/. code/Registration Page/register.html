<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="login-box">
        <div class="login-header">
             <img class="logo-box" src="Images/logo.png" alt="logo">
            <header>Sign Up Now!</header>

        </div>

            <input type="text" class="input-field" placeholder="Full Name" autocomplete="off" required>

        </div>
        
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Join For Free</label>
        </div>
        <div class="sign-up-link">
            <p>Already have account? <a href="file:///C:/Users/Mohamed%20Zaki/Desktop/.%20code/Login%20Page/login.html">Sign In</a></p>
        </div>
        
    </div>
