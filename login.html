<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS0/style1.css">
    <link rel="icon" href="Images0/code icon .png" type="image/x-icon">
    <title>Login | .Code</title>
</head>
<body>
    <div class="login-box">
        <form action=""  method="post" enctype="multipart/form-data">
        <div class="login-header">
             <img class="logo-box" src="Images0/logo.png" alt="logo">
            <header>Welcome back!</header>
        </p>  Sign in to access to all our courses </p>
        </div>
    <br>    

        <div class="input-box">
            <input type="email" name ="email" class="input-field" placeholder="Email" autocomplete="off">
        </div>
        <div class="input-box">
            <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" >
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="Forgot password.html">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <input type="submit" name="submit" class="submit-btn" id="submit" >
            <label for="submit"><a href="home.html">Sign In</a></label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
